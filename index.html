<!DOCTYPE html>
<html lang="pl" ng-app='spotifm'>
<head>
    <title>Spoti.fm</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/toaster.css">
    <link rel="stylesheet" href="css/spotifm.css">
    <script src="js/angular.js"></script>
</head>
<body>
    <div class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">Spoti.fm</a>
            </div>
        </div>
    </div>
    <main class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="myh1">Spoti.fm <i class="fa fa-headphones"></i></h1>
            </div>
        </div>
        <div ng-controller="MainCtrl" ng-Cloak>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="userName">User name</label>
                        <input type="text" class="form-control" id="userName" ng-model="userName" ng-keyup="$event.keyCode == 13 && doLoad()" autofocus>
                    </div>
                    <div class="form-group">
                        <label for='period-select'>Period</label>
                        <div period-select-lastfm class="form-control" id='period-select' ng-model="selectedPeriod"></div>
                    </div>
                    <div>
                        <button class="btn btn-primary" ng-click="doLoad()">Load user data</button>
                    </div>
                </div>
                <div class="col-md-12" ng-show="showData" id="topTracks">
                    <h2>Top tracks</h2>
                    <div ng-show="loadingData">
                        <h3>Loading data <i class="fa fa-refresh fa-spin"></i></h3>
                    </div>
                    <div ng-hide="loadingData">
                        <div top-track-list-lastfm top-track-list="topTrackList"></div>
                    </div>
                </div>
            </div>
            <toaster-container></toaster-container>
        </div>
    </main>
    <div class="footer">
        <div class="container">
            <hr />
            <p>&copy; 2015 - Micha≈Ç Sakwa</p>
        </div>
    </div>
    <script src="js/angular-animate.js"></script>
    <script src="js/toaster.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/spotifm.js"></script>
    <script src="js/spotifm-directives.js"></script>
    <script src="js/spotifm-services.js"></script>
    <script src="js/ngClip.js"></script>
    <script src="js/ZeroClipboard.js"></script>
</body>
</html>
