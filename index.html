<!DOCTYPE html>
<html lang="pl" ng-app='spolastify'>
	<head>
        <title>Spolastify</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/font-awesome.css">
	</head>
<body ngCloak>
	<div class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<a href="index.html" class="navbar-brand">Spolastify</a>
			</div>
		</div>
	</div>
	<main class="container">
		<div class="row">
			<div class="col-md-12">
		    	<h1 id="myh1">Spolastify <i class="glyphicon glyphicon-heart"></i></h1>
		    </div>
		</div>	
		<div class="row" ng-controller="MainCtrl">
			<div class="col-md-12">
                <h2>Top tracks</h2>
                <div ng-show="loadingData">
                    <h3>Loading data <i class="fa fa-refresh fa-spin"></i></h3>
                </div>
                <div ng-hide="loadingData">
                    <div ng-repeat="track in trackList">
                        <h3>{{$index + 1}}. {{track.artist.name}} - {{track.name}}</h3>
                    </div>
                </div>
		    </div>
		</div>			
	</main>
	<div class="footer">
    	<div class="container">
    		<hr />
	       	<p>&copy; 2015 - Micha≈Ç Sakwa</p>
	   	</div>
    </div>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/spolastify.js"></script>
</body>
</html>
